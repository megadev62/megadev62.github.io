{% extends 'partials/main.html' %}
{% load static %}
    {% block content %}
    {% include 'partials/navbar.html' %}
    <div class="p-3 text-center bg-light">
        <span class="btn btn-lg btn-success btn-floating shadow-sm mb-1"><i class="fas fa-trash fa-lg"></i></span>
        <h4>Hapus Data Berita</h4>
    </div>
    <div class="container col-md-7 p-3">
        <div class="card">
            <form action="{% url 'del_berita' item.slug %}" method="POST">
                <div class="card-body text-center text-muted">
                    <p>Apakah ada yakin akan menghapus data Berita "{{item}}" ?</p>
                    <div class="card-body">
                        <div class="form-group">
                            {% csrf_token %}
                        </div>
                        <div class="d-grid gap-3 d-md-flex justify-content-md-center">
                            <button class="btn btn-rounded btn-danger" type="submit">Hapus</button>
                            <a class="btn btn-rounded btn-warning" href="{% url 'data_berita' %}">Kembali</a>
                        </div>
                    </div>
                </div>
            </form>  
        </div>
    </div>
    {% include 'partials/footer.html' %}
    {% endblock content %}
